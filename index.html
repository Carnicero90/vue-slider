<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/my_frame.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="carousel flexer center center-cross">
                <div @click="slideLeft()"><i class="fas fa-chevron-left"></i></div>
                <div class="images"><img :src="'img/' + carouselImages[currentImage]" alt="test">
                </div>
                <div @click="slideRight()"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="circles">
                <i v-for="image, index in carouselImages" @click="currentImage = index" v-bind:class="{ active: index===currentImage }" class="fas fa-circle"></i>
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
</body>

</html>
